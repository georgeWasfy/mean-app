  <div class="font-[sans-serif]">
    <div class="min-h-screen flex fle-col items-center justify-center py-6 px-4">
      <div class="grid md:grid-cols-2 items-center gap-4 max-w-6xl w-full">

        <div class="lg:h-[400px] md:h-[300px] max-md:mt-8">
          <img src="https://readymadeui.com/login-image.webp" class="w-full h-full max-md:w-4/5 mx-auto block object-cover" alt="Dining Experience" />
        </div>
        <div class="border border-gray-300 rounded-lg p-6 max-w-md shadow-[0_2px_22px_-4px_rgba(93,96,127,0.2)] max-md:mx-auto">
          <form class="space-y-4">
            <div class="mb-8">
              <h3 class="text-gray-800 text-3xl font-extrabold">Sign in</h3>
              <p class="text-gray-500 text-sm mt-4 leading-relaxed">Sign in to your account and explore a world of possibilities. Your journey begins here.</p>
            </div>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div>
                <label class="text-gray-800 text-sm mb-2 block" for="email">Email</label>
                <div class="relative flex items-center mb-4">
                  <input id="email" formControlName="email" type="email" required class="w-full text-sm text-gray-800 border border-gray-300 px-4 py-3 rounded-lg outline-blue-600" placeholder="Enter email" />
                  <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                    Invalid email.
                  </div>
                </div>
                
              </div>
            
              <div>
                <label class="text-gray-800 text-sm mb-2 block" for="password">Password</label>
                <div class="relative flex items-center mb-4">
                  <input id="password" type="password" formControlName="password" required class="w-full text-sm text-gray-800 border border-gray-300 px-4 py-3 rounded-lg outline-blue-600" placeholder="Enter password" />
                  <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                    Password is required.
                  </div>
                </div>
              </div>
            
              <button type="submit" [disabled]="loginForm.invalid" class="w-full shadow-xl py-3 px-4 text-sm tracking-wide rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none">
                Log in
              </button>
            </form>
            <p class="text-sm !mt-8 text-center text-gray-800">Don't have an account <a href="/signup" class="text-blue-600 font-semibold hover:underline ml-1 whitespace-nowrap">Register here</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
